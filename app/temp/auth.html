<!DOCTYPE html>
<html lang="en-US" data-bs-theme="auto">
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>app/auth</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='media/favicon.ico') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/default.style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/url_styles/auth.style.css') }}">

  </head>
  <body>
    <div class="login-form">
      <div class="form-title">orangeboard-core</div>
      <form action="/overview" method="get">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-secondary">Login</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='scripts/default.script.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/url_scripts/auth.script.js') }}"></script>

  </body>
</html>
